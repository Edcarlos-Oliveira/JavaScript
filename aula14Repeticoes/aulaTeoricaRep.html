<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 14 Teórica Repetição</title>
    <style>
        body {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <p>Estruturas de Controle:
        <ul>
            <li>Sequências (passo a passo sequenciais)</li>
            <li>Condições (True ou False)</li>
            <li>Repetições ou laços:
                <ul>
                    <li>for (condição) {Inicia e faz o teste lógico e incremento}</li><!--Estrutura de repetição com variável de controle
                    Exemplo:
                        for (var c=1; c<=10; c++)-->
                </ul>
            </li>
        </ul>
    </p>
        
</body>
