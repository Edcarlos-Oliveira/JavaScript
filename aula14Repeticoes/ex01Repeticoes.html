<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Repetição</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar?</h1>
    </header>
    <section>
        <div>            
            <p>Início:
                <label for="inc"></label>
                <input type="number" name="inc" id="inc" min="0">
            </p>
            <P>Fim:
                <label for="fim"></label>
                <input type="number" name="fim" id="fim">
            </P>
            <p>Passo:
                <label for="pass"></label>
                <input type="number" name="pas" id="pas">
            </p>
            <p>
                <input type="button" value="Contar" id="btn" onclick="contar()">
            </p>

        </div>
        <div id="rest">
            Preparando a contagem...
        </div>
    </section>     
    <footer>
        <p>&copy; Exercício proposto <a href="https://www.cursoemvideo.com/" target="_blank">@CursoemVídeo</a></p>
        <p>Aluno: <a href="https://github.com/Edcarlos-Oliveira" target="_blank">@Edcarlos-Oliveira</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
