<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refazendo exercício 009</title>
</head>
<body>
    <h1>Nacionalidade:</h1>
    Qual Pais você mora? <input type="text" class="pais" id="pais">
    <input type="button" value="Enviar" onclick="cadastrar()">
    <div id="res"></div>
    <script>
        function cadastrar() {
            var dados = document.querySelector('input#pais')
            var res = document.querySelector('div#res')
            var nac = (dados.value) 
            res.innerHTML = `Morando no(a): <strong>${nac}</strong> `
            if (nac == 'Brasil') {
                res.innerHTML += '<p>Você é: <strong>Brasileiro</strong</p>'
        }
        else {
            res.innerHTML += '<p>Você é: <strong>Estrangeiro</strong</p>'
        }
    }
    </script>

</body>
</html>
