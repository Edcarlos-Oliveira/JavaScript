<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 13 Teórica Repetição</title>
</head>
<body>
    <p>Estruturas de Controle:
        <ul>
            <li>Sequências (passo a passo sequenciais)</li>
            <li>Condições (True ou False)</li>
            <li>Repetições ou laços:
                <ul>
                    <li>while (condição) {Teste logico no inicio}</li> <!--'while == Enquanto'-->
                    <li>do while (condição) {Teste lógico no final}</li>
                    
                </ul>
            </li>
        </ul>
    </p>
    
</body>
</html>
