<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <h1>Verificando Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano" min="0"> <!--Minimo valor '0000'-->
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masc" checked> <!--'checked' para manter o 'radio' marcado-->
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem"> <!--Os 'name=radsex' tem que serem iguais-->
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input id="btn" type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="resp">
            Aqui será o resultado...
    </section>
   
    <footer>
        <p>&copy; Exercício proposto <a href="https://www.cursoemvideo.com/" target="_blank">@CursoemVídeo</a></p>

    </footer>
    <script src="script.js"></script> <!--JavaScript em arquivo externo.-->
    
</body>
</html>
