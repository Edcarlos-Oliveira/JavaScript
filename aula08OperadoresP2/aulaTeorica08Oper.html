<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Parte 2</title>
</head>
<body>
    <p>Operadores Parte 2:
        <ul>
            <li>Relacionais => ( >, <, >=, <=, == !=)</li> <!--Respectivamente, (maior, menor, maior/igual, menor/igual, igual, diferente) não tem ordem de precedência-->
            <li>Identidade => (==, ===, !==)</li> <!--Respectivamente, (igual, idêntico, desigual restrito)-->
            <li>Lógicos => (!, &&(indicador binário, 2 valores lógicos), ||(indicador binário, 2 valores lógicos))</li> <!--Respectivamente, (Negação(NÃO), Conjução(E) e Disjunções(OU)) essa sequência de ordem para análise-->
            <li>Exemplo: a > b && b % 2 == 0</li> <!--Primeiro os aritimeticos, depois os relacionais e por ultimo os lógicos-->
            <li>Ternários => (?, :)</li>
            <!--
                Operador ternários:
                Exemplo: teste ? true : false
                media >= 7 ? 'Aprovado' : 'Reprovado'
            -->
        </ul>
    </p>
</body>
</html>
<!--
    && => Se DOIS são VERDADEIROS o resultado é VERDADEIRO
          - Basta UM FALSO para todos serem reultado FALSO           
    || => Se um deles for VERDADEIRO para o resultado ser VERDADEIRO

    Exemplos:
    
    idade >= 15 && idade <= 17 (A idade está entre 15 e 17?)
    estado == 'RJ' || estado == 'SP' (O estado é RJ ou SP?)
    salario > 1500 && sexo != 'M' ('O salário é acima de 1500 e não é homem?')
-->
