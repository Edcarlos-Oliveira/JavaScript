<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: aquamarine;
            color: blue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> <!--Uma das opções para os eventos
    onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"
    -->
        Interaja...
    </div> 
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar) // Cria os eventos em cada 'function'
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.color = 'green'
        }
        function entrar () {
            a.innerText = 'Entrou :)'
            a.style.color = 'orange'
        }
        function sair () {
            a.innerText = 'Saiu :('
            a.style.color = 'red'
        }
    </script>  
</body>
</html>
<!--
    Eventos DOM:
    - Tudo que pode acontecer em qualquer elemento
    Exemplo:
    'mouseenter' quando entra no elemento. 
    'mousemover' quando se move dentro do elemento.
    'mousedown' quando clica e segura no elemento.
    'mouseup' quando solta o clique.
    'click' quando clica e solta o mouse.
    'mouseout' quando sai do elemento.

    FUNÇÕES:
    - blocos criados para executar somente quando um evento ocorrer

    IDENTIFICANDO O ERRO NO CÓDIGO:
    - clica com o botão direito na página e 'inspecionar' para localizar onde está o erro.
-->
