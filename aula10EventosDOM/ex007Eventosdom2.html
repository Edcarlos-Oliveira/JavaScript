<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM 2</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
            text-align: center;
        }
        div#res {
            margin-top: 20px;
        }
        input#btn {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" id="btn" value="Somar" onclick="somar()">
    <div id="res">Resultado:</div>

    <script>
        function somar () {
            var tn1 = window.document.getElementById('txtn1') // Caixa de texto 1 
            var tn2 = window.document.getElementById('txtn2') // Caixa de texto 2
            var res = window.document.getElementById('res') // Div Resposta
            var n1 = Number(tn1.value) // Recebe o valor de N1 em números
            var n2 = Number(tn2.value) // Recebe o valor de N2 em numeros
            var s = n1 + n2 // Soma do valor de n1 e n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
    </script>
    
</body>
</html>
