<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Exercício JavaScript</title>
    <style>
        body {
            background-color: aqua;
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1> Olá, Mundo! </h1>   
    <p>Já me livrei da maldição.</p> 
<!--Criando JavaScript-->
<script>
    var nome = window.prompt('Qual é seu nome?') // No lugar do 'var' pode ser usado 'let ou const'.
    window.alert('É um prazer te conhecer, ' + nome) // O '+' é considerado como concatenação(junta), escreve o nome digitado.
</script>
</body>
</html>
